name: Create Artifact

on:
  push:
    branches:
      - features/23-criação-de-pipeline-para-realizar-a-build-do-projeto
    tags:
      - 'rc-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Resolve dependencies
      run: ./back-end/mvnw -f back-end/pom.xml dependency:resolve 

    - name: Build with Maven
      run: ./back-end/mvnw -f back-end/pom.xml clean install

    - name: Run unit tests
      run: ./back-end/mvnw -f back-end/pom.xml test

    - name: Static Code Analysis
      uses: github/super-linter@v4

    - name: Package the System
      run: |
        version=$(echo ${GITHUB_REF##*/})
        zip -r ${version}.zip target/
        mv ${version}.zip ${{ github.workspace }}

    - name: Upload the package
      uses: actions/upload-artifact@v2
      with:
        name: rc-package
        path: ${{ github.workspace }}/rc-*.zip